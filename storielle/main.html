<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STORIELLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body id="body">
    <div class="container">
        <p class="titolo">Storielle</p>
        <div class="inner_container"> 
        
            <form action="/storielle/entra" method="POST" class="entra in">
                <input type="text" class="input" id="entra" autocomplete="off" name="stanza" placeholder=" Entra in una stanza">
                <button id="btn-entra" class="btn">Entra</button>
            </form>
            <form action="/storielle/crea" method="POST" class="crea in" >
                <input type="text" class="input" id="crea" autocomplete="off" name="stanza"  placeholder=" Crea una stanza">
                <button id="btn-crea" class="btn">Crea</button>
            </form>
        </div>
        
    </div>
    
   
    <script src="/socket.io/socket.io.js"></script>
    <script src="home.js"></script>
</body>
</html>

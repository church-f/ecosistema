<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
    <div class="tutto">
        <div class="titolo">
            <h1 id="titolo">
                LOG-IN
            </h1>
        </div>

        <form class="input" action="/login-check" method="POST">
            <input type="text" id="nome" class="in" name="user" placeholder="Nome utente" required autocomplete="off">
            <input type="password" id="password" class="in" name="password" placeholder="Password" required>
            <button type="submit" id="btn">ACCEDI</button>

        </form>
        <p>Non hai un account? <a href="/registrati" id="reg">Registrati</a></p>
    </div>
</body>
</html>
